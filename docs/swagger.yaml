openapi: 3.0.0
info:
  title: DevConnect API
  version: 1.0.0
  description: API for managing developers, projects, and tools
servers:
  - url: /
    description: Current server
paths:
  /api/developers:
    get:
      summary: Get all developers
      responses:
        '200':
          description: A list of developers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Developer'
    post:
      summary: Create a developer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Developer'
      responses:
        '201':
          description: Developer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Developer'
  /api/developers/{id}:
    put:
      summary: Update a developer
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Developer'
      responses:
        '200':
          description: Developer updated successfully
    delete:
      summary: Delete a developer
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Developer deleted successfully
  /api/projects:
    get:
      summary: Get all projects
      responses:
        '200':
          description: A list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      summary: Create a project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /api/projects/{id}:
    put:
      summary: Update a project
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '200':
          description: Project updated successfully
    delete:
      summary: Delete a project
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project deleted successfully
  /api/tools:
    get:
      summary: Get all tools
      responses:
        '200':
          description: A list of tools
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tool'
    post:
      summary: Create a tool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tool'
      responses:
        '201':
          description: Tool created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tool'
  /api/tools/{id}:
    put:
      summary: Update a tool
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tool'
      responses:
        '200':
          description: Tool updated successfully
    delete:
      summary: Delete a tool
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tool deleted successfully
components:
  schemas:
    Developer:
      type: object
      required:
        - name
        - email
      properties:
        _id:
          type: string
          description: Developer ID
        name:
          type: string
          description: Developer name
        email:
          type: string
          format: email
          description: Developer email
        skills:
          type: array
          items:
            type: string
          description: Array of skills
        bio:
          type: string
          description: Developer biography
        location:
          type: string
          description: Developer location
        github:
          type: string
          description: GitHub profile URL
        website:
          type: string
          description: Personal website URL
    Project:
      type: object
      required:
        - title
        - description
      properties:
        _id:
          type: string
          description: Project ID
        title:
          type: string
          description: Project title
        description:
          type: string
          description: Project description
        techStack:
          type: array
          items:
            type: string
          description: Technologies used
        developer:
          type: string
          description: Developer ID reference
    Tool:
      type: object
      required:
        - name
        - category
      properties:
        _id:
          type: string
          description: Tool ID
        name:
          type: string
          description: Tool name
        category:
          type: string
          description: Tool category
        project:
          type: string
          description: Project ID reference